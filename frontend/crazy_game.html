<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Crazy Game</title>

<style>
  body {
    font-family: sans-serif;
    margin: 20px;
    display: flex;
    gap: 40px;
  }
  #game-container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  #board {
    display: grid;
    grid-template-columns: repeat(8, 60px);
    grid-template-rows: repeat(8, 60px);
    border: 2px solid black;
    user-select: none;
  }
  .square {
    width: 60px;
    height: 60px;
    font-size: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
  }
  .light { background-color: #f0d9b5; }
  .dark  { background-color: #b58863; }
  .selected {
    outline: 3px solid yellow;
  }
  #promotionDialog {
    position: absolute;
    background: white;
    border: 2px solid black;
    padding: 10px;
    display: none;
  }
  #promotionDialog button {
    font-size: 30px;
    margin: 5px;
  }
  .pocket-piece {
  display: inline-flex;
  align-items: center;
  margin: 4px;
  font-size: 24px;
  cursor: pointer;
}

.pocket-count {
  font-size: 14px;
  margin-left: 4px;
  opacity: 0.8;
}

</style>
</head>

<body>
<div id="game-container">
<div id="comp-pocket" class="pocket"></div>

<div id="board"></div>


<div id="status"></div>

<div id="human-pocket" class="pocket"></div>

<div id="promotionDialog">
  <span>Select promotion:</span><br>
  <button onclick="finishPromotion('q')">♕</button>
  <button onclick="finishPromotion('r')">♖</button>
  <button onclick="finishPromotion('b')">♗</button>
  <button onclick="finishPromotion('n')">♘</button>
</div>
</div>
<!-- JS loaded once, at bottom, AFTER DOM is built -->
<script src="js/crazy_app.js"></script>

</body>
</html>
