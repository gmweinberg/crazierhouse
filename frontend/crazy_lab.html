<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script defer src="js/crazy_lab.js"></script>
<title>Crazy Lab</title>
<style>
  body { font-family: sans-serif; margin: 40px; }
  label { display: inline-block; }
  select, button { margin: 10px 0; font-size: 16px; }

  #game-container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  #board {
    display: grid;
    grid-template-columns: repeat(8, 60px);
    grid-template-rows: repeat(8, 60px);
    border: 2px solid black;
    user-select: none;
  }
	#control-container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

	#pieces {
    display: grid;
    grid-template-columns: repeat(11, 60px);
    grid-template-rows: repeat(2, 60px);
    border: 2px solid black;
    user-select: none;
	}
  .square {
    width: 60px;
    height: 60px;
    font-size: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
  }
  .light { background-color: #f0d9b5; }
  .dark  { background-color: #b58863; }
  .selected {
    outline: 3px solid yellow;
  }

</style>
</head>

<body>
<div id="container">
  <h2>Start New Game</h2>
<div>
  <label for="white-player">White:</label>
  <select id="white-player">
    <option value="human">Human</option>
    <option value="bot">Bot</option>
    <option value="random">Random</option>
  </select>
</div>

<div>
  <label for="black-player">Black:</label>
  <select id="black-player">
    <option value="human">Human</option>
    <option value="bot">Bot</option>
    <option value="random">Random</option>
  </select>
</div>

  <div>
    <label>Start:</label>
    <select id="startpos">
      <option value="standard">Standard</option>
      <option value="random">960</option>
    </select>
  </div>

  <div>
    <label>Insanity:</label>
    <select id="insanity">
      <option value="0">0</option>
      <option value="1" selected>1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>
  </div>

  <div>
  <label>
    <input type="checkbox" id="koth">
    King of the Hill
  </label>
  <label>
    <input type="checkbox" id="sticky">
    Sticky promotions
  </label>
</div>
<div>
	<label>Force Fen</label>
	<input size="120" name="force-fen" id="force-fen">
</div>

  <button id="launch">Launch Game</button>
  <button>Reset Position</button>
<div id="control-container">
	<div id="pieces"></div>
</div>

<div id="game-container">
<div id="comp-pocket" class="pocket"></div>

<div id="board"></div>


<div id="status"></div>

<div id="human-pocket" class="pocket"></div>


</div>



</body>
</html>
