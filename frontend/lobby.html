<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Chess Lobby</title>
<style>
  body { font-family: sans-serif; margin: 40px; }
  #container { max-width: 300px; }
  label { display: inline-block; width: 80px; }
  select, button { margin: 10px 0; font-size: 16px; }
</style>
</head>

<body>
<div id="container">
  <h2>Start New Game</h2>
<div>
  <label for="white-player">White:</label>
  <select id="white-player">
    <option value="human">Human</option>
    <option value="bot">Bot</option>
    <option value="random">Random</option>
  </select>
</div>

<div>
  <label for="black-player">Black:</label>
  <select id="black-player">
    <option value="human">Human</option>
    <option value="bot">Bot</option>
    <option value="random">Random</option>
  </select>
</div>

  <div>
    <label>Start:</label>
    <select id="startpos">
      <option value="standard">Standard</option>
      <option value="random">960</option>
    </select>
  </div>

  <div>
    <label>Insanity:</label>
    <select id="insanity">
      <option value="0">0</option>
      <option value="1" selected>1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>
  </div>

  <button onclick="launchGame()">Launch Game</button>
</div>

<script>
function launchGame() {
  //const side = document.getElementById("side").value;

  const whitePlayer = document.getElementById("white-player").value;
  const blackPlayer = document.getElementById("black-player").value;
  const startpos = document.getElementById("startpos").value;
  const insanity = document.getElementById("insanity").value;

  // Pass the game settings to game.html via URL query params
  const url =
    `game.html?whitePlayer=${whitePlayer}&blackPlayer=${blackPlayer}&startpos=${startpos}&insanity=${insanity}`;

  window.location.href = url;
}

</script>

</body>
</html>
